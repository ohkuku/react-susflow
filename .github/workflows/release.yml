name: Release
on:
  push:
    branches:
      - 'feature/**'
      - 'develop'
      - 'main'
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Test
        run: pnpm run --if-present test
      - name: Build
        run: pnpm run build
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN_SUPER_ADMIN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
